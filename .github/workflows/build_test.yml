name: Gradle Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Change directory and make gradlew executable
      - name: Change to root directory and make gradlew executable
        run: |
          cd GameShop
          chmod +x gradlew   # Make gradlew script executable

      # Step 3: Set up Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 4: Run the Gradle build
      - name: Run Gradle clean build
        run: ./gradlew clean build
