name: Gradle Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Navigate to GameShop and make gradlew executable
      - name: Change to GameShop directory and make gradlew executable
        run: |
          cd GameShop
          chmod +x ./gradlew

      # Step 3: Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 4: Run Gradle build from GameShop directory
      - name: Run Gradle clean build
        run: |
          cd GameShop           # Navigate to the GameShop directory
          ./gradlew clean build
